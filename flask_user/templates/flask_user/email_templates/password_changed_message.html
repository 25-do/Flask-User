{% extends 'flask_user/email_templates/base_message.html' %}

{% block message %}
<p>Your password has been changed.</p>
{% if user_manager.USER_ENABLE_FORGOT_PASSWORD %}
<p>If you did not initiate this password change, <a href="{{ url_for('user.request_password_reset', _external=True) }}">click here to reset it</a>.</p>
{% endif %}
{% endblock %}
